[metadata]
name = spacemake-mjens
version = 0.0.1
author = Nikolaos Karaiskos  Tamás Sztanka-Tóth  Marvin Jens
author_email = TamasRyszard.Sztanka-Toth@mdc-berlin.de
description = A bioinformatic pipeline for the analysis of spatial transcriptomic data
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/rajewsky-lab/spacemake
project_urls =
    Bug Tracker = https://github.com/rajewsky-lab/spacemake/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
license = MIT

[options]
python_requires = >=3.6
include_package_data = True
package_dir =
    = src
packages = spacemake
scripts =
    src/bin/clean_top_barcodes.py
    src/bin/create_sample_db.R
    src/bin/create_sample_overview.Rmd
    src/bin/fix_bam_header.py
    src/bin/kmer_stats_from_fastq.py
    src/bin/parse_ribo_log.py
    src/bin/split_reads_by_strand_info.py

[options.package_data]
* = *.txt, *.md, *.yaml, *.csv, *.smk, Snakefile

[options.entry_points]
console_scripts = 
    alnstats = spacemake.alnstats:cmdline
    preprocess = spacemake.preprocess:cmdline
    spacemake = spacemake.smk:cmdline
